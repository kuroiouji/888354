<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex Randdom Number</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            randomNumber();
        });
        function randomNumber(){
            var max = 1000;
            var min = -1000;
            var sp1 = Math.floor(Math.random() * (max - min)) + min;
            var sp2 = Math.floor(Math.random() * (max - min)) + min;
            $("#sp1").html(sp1);
            $("#sp2").html(sp2);
            $("#ans").val("");
            $("#output").html("");
        }
        function checkAnswer(){
            var ans = $("#ans").val();
            var chk = parseInt($("#sp1").html()) + parseInt($("#sp2").html());
            var str = "";
            var color = "";
            if(ans == chk){
                str = "That's correct";
                color = "green"
            }else{
                str = "That's wrong. The answer is " + chk;
                color = "red";
            }
            $("#output").css("color",color).html(str);
        }
    </script>
</head>
<body>
    <center>
        <h1>Ex - Randdom Number for Answer</h1>
        <hr>
        <button onclick="randomNumber()">Randdom Number</button>
        <br><br>
        <span id="sp1"></span> + <span id="sp2"></span> = <input type="number" id="ans">
        <br><br>
        <button onclick="checkAnswer()">Send Answer</button>
        <br><br>
        Result : <span id="output"></span>
    </center>
</body>
</html>
